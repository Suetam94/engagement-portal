<header class="flex items-center justify-between px-6 py-4 bg-blue-600 text-white shadow-md">
  <!-- Logo -->
  <div class="flex items-center space-x-4">
    <img src="assets/logo.jpg" alt="Logo" class="h-8">
    <h1 class="text-xl font-bold">Portal</h1>
  </div>

  <!-- Navigation Links -->
  <nav class="hidden md:flex space-x-6">
    <a href="#" class="hover:underline">Home</a>
    <a href="#" class="hover:underline">Topics</a>
    <a href="#" class="hover:underline">Groups</a>
  </nav>

  <!-- Search and Profile -->
  <div class="flex items-center space-x-4">
    <div class="relative">
      <input type="text" placeholder="Search"
             class="px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-300">
      <button class="absolute right-2 top-2">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="relative group">
      <button class="flex items-center space-x-2">
        <img src="assets/profile.png" alt="Profile" class="h-8 w-8 rounded-full">
        <span class="hidden md:inline">John Doe</span>
      </button>
      <!-- Dropdown Menu -->
      <div class="absolute right-0 mt-2 w-48 bg-white text-black rounded-md shadow-lg hidden group-hover:block">
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
      </div>
    </div>
  </div>
</header>
