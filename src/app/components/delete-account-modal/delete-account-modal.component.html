<div
  class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="modal-content bg-white rounded-lg shadow-md p-6 max-w-sm">
    <h2 class="text-lg font-bold mb-4">Confirm Account Deletion</h2>
    <p class="text-gray-600 mb-6">
      Are you sure you want to delete your account? This action cannot be undone.
    </p>
    <div class="flex justify-end space-x-4">
      <button class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400" (click)="onCancel()">
        Cancel
      </button>
      <button
        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700"
        (click)="onConfirm()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
