<div class="quick-post-form bg-white rounded-lg shadow-md p-4">
  <h2 class="text-lg font-bold mb-4">Create a Post</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Text Input -->
    <textarea
      [(ngModel)]="postContent"
      name="postContent"
      class="w-full h-32 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300 resize-none"
      placeholder="Whatâ€™s on your mind?"
      required>
    </textarea>

    <!-- Action Buttons -->
    <div class="flex justify-between items-center mt-4">
      <button
        type="button"
        class="text-sm text-gray-500 hover:underline"
        (click)="clearPost()">
        Clear
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Post
      </button>
    </div>
  </form>
</div>
