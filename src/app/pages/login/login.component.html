<div class="login-page bg-white rounded-lg shadow-md p-6 max-w-md mx-auto mt-16">
  <h2 class="text-xl font-bold mb-4">Login to Your Account</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
        required
      />
      <div *ngIf="submitted && f['email'].errors" class="text-sm text-red-600 mt-1">
        <p *ngIf="f['email'].errors?.['required']">Email is required.</p>
      </div>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
        required
      />
      <div *ngIf="submitted && f['password'].errors" class="text-sm text-red-600 mt-1">
        <p *ngIf="f['password'].errors?.['password']">Password is required.</p>
      </div>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
      Login
    </button>
  </form>
  <p class="mt-4 text-sm text-gray-500 text-center">
    Don't have an account?
    <a routerLink="/register" class="text-blue-600 hover:underline">Register here</a>.
  </p>
</div>
