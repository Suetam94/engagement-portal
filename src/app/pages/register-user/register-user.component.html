<div class="register-user bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto mt-16">
  <h2 class="text-xl font-bold mb-4">Create an Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      <div *ngIf="submitted && f['name'].errors" class="text-sm text-red-600 mt-1">
        <p *ngIf="f['name'].errors?.['required']">Name is required.</p>
        <p *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters long.</p>
      </div>
    </div>

    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      <div *ngIf="submitted && f['email'].errors" class="text-sm text-red-600 mt-1">
        <p *ngIf="f['email'].errors?.['required']">Email is required.</p>
        <p *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</p>
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      <div *ngIf="submitted && f['password'].errors" class="text-sm text-red-600 mt-1">
        <p *ngIf="f['password'].errors?.['required']">Password is required.</p>
        <p *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters long.</p>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
      Register
    </button>
  </form>
</div>
